ltc.editor.documentation.link=LanguageTool rules pue ser muncho más poderosu - esta páxina namái pue crear regles cencielles. Mira <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">la nuesa documentación de desenrollu</a> pa más opciones.
