ltc.home.title=La comunitat de LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> és una eina de correcció de texts de codi obert. Aquesta web llista les regles de detecció d'errors de LanguageTool i les aplica, entre d'altres, a continguts de la Viquipèdia com a demostració i per a fer proves.
