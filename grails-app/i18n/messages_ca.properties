ltc.editor.corpus.timeout=Disculpeu, s'ha excedit el temps d'espera mentre cercàvem coincidències en la Viquipèdia. Això pot passar en patrons que tenen certes expressions regulars, per exemple si el patró comença amb .*. Aquesta classe de patrons no funcionen a hores d'ara amb aquesta eina. De totes maneres, podeu continuar creant la regla.
