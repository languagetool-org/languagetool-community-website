ltc.editor.corpus.intro=Nous avons comparé votre modèle avec {0} phrases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipédia</a> et de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, nous n'avons trouvé aucune correspondance.  C\'est bon signe, cela signifie que votre règle ne déclenche aucune fausse détection, du moins aucune avec les documents auxquels nous l\'avons comparée.
ltc.editor.corpus.intro.problem=Nous avons comparé votre modèle avec {0} phrases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipédia</a> et de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, et nous avons trouvé les correspondances suivantes. Veuillez modifier votre règle s\'il vous plait si ces correspondances sont de fausses détections. Survolez les mots pour afficher des explications et indices sur leurs étiquettes de nature.
ltc.editor.corpus.intro2=Nous avons comparé votre modèle avec les phrases {0} à {1} (de {2}) de {3} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipédia</a>, de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, et de plusieurs forums en ligne, et nous n'avons trouvé aucune correspondance. C\'est bon signe, cela signifie que votre règle ne déclenche aucune fausse alerte, du moins dans les documents que nous avons vérifiés.
ltc.editor.corpus.intro.problem2=Nous avons comparé votre modèle avec les phrases {0} à {1} de {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipédia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, et plusieurs forums en ligne et avons trouvé les correspondances suivantes. Veuillez envisager de modifier votre règle si ces correspondances sont de fausses alertes. Survolez les mots pour afficher leurs balises de partie de parole.
ltc.editor.corpus.correct.example.sentence=Vos exemples de phrases fonctionnent comme prévu.
ltc.editor.corpus.incorrect.example.sentence=Les exemples de phrases incorrectes ressemblent à ça \:
ltc.editor.corpus.timeout=Désolé, il y a eu un délai d'attente lors de la recherche des correspondances avec les données de Wikipédia. Cela peut se produire pour des modèles avec des expressions régulières, par exemple si le modèle commence avec .*. Ces types de modèles ne sont actuellement pas pris en charge par cet outil. Vous pouvez quand même continuer à créer la règle.
ltc.editor.corpus.limit=Voici les {0} premières correspondances \: 
ltc.editor.corpus.source=Sources \:
ltc.editor.corpus.license=License \:
ltc.editor.error.message=Message d'erreur
ltc.editor.error.marker=Utilisez les guillemets pour distinguer la correction.
ltc.editor.rule.name=Nom de la règle
ltc.editor.optional=facultatif
ltc.editor.create.xml=Générer le XML
ltc.editor.xml.intro=Voici le code XML que vous devez ajouter dans la balise <tt>&lt;category&gt;</tt> dans le fichier<br/> <tt>rules/{0}/grammar.xml</tt>. Après redémarrage de LanguageTool, la règle fonctionnera localement pour vous.
ltc.editor.documentation.link=Les règles de LanguageTool peuvent être beaucoup plus complexes - cette page ne crée que des règles simples. Voir notre <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">documentation sur le développement</a> pour de plus amples détails.
ltc.editor.continue.with.xml=Une fois que vous connaissez la syntaxe XML de LanguageTool, vous pouvez continuer à modifier ce qui suit \: 
ltc.editor.edit.xml=Éditer le code XML
ltc.editor.submit.rule=Si vous pensez que votre règle peut être utile à autrui, merci de la partager avec l\'équipe de LanguageTool, par le biais de <a target\="_blank" href\="{0}">notre forum</a> ou via <a target\="_blank" href\="{1}">notre mailing list</a>. Merci \!
ltc.editor.rule.problems=Il y a des problèmes avec votre règle \!
ltc.editor.rule.not.enabled=Votre règle n\'est pas activée - merci de supprimer la valeur default="off" dans le code XML
ltc.editor.rule.language.selection=Assurez-vous d'avoir sélectionné la bonne langue pour votre règle - votre sélection était \: <b>{0}</b>
ltc.editor.example.intro=Les phrases d'exemple sont utilisées pour tester votre règle. Votre première phrase d\'exemple doit contenir l\'erreur de telle sorte qu\'elle puisse être trouvée avec les "mots incorrects". Le deuxième exemple de phrase ne doit pas contenir l\'erreur. Si vous avez besoin d'aide, allez sur <a target\="_blank" href\="{0}">notre forum</a>.
ltc.editor.regex.warning=Notez que vous avez utilisé des caractères spéciaux comme le point (<tt>.</tt>), un point d\'interrogation (<tt>?</tt>) ou autre. Cela signifie que le mot contenant ce signe est interprété comme une <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expression régulière</a>. Si ce n'est pas ce que vous voulez, vous devez écrire votre XML manuellement. Parfois, cet outil ne comprend pas vos mots s\'ils contiennent ces caractères.

ltc.editor.expert.title=Vérifiez une règle XML LanguageTool \: 
ltc.editor.expert.intro=Entrez une seule règle d\'orthographe/grammaire en LanguageTool XML (votre modèle doit être entièrement inclus entre <tt>&lt;rule&gt;</tt> et <tt>&lt;/rule&gt;</tt>, tout comme <tt>grammar.xml</tt>) ici pour la vérifier. La syntaxe des règles est décrite dans <a target="_top" href="{0}">notre documentation</a>.
ltc.editor.expert.intro.completion=À certains endroits, vous pouvez utiliser <tt>Ctrl+Space</tt> pour obtenir une aide au remplissage par l\'éditeur
ltc.editor.expert.submit.hint=Astuce \: vous pouvez aussi valider ce formulaire avec CTRL+ENTREE
ltc.editor.expert.check.xml=Vérifier le code XML

