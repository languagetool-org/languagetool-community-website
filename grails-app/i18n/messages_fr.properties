ltc.check.explain=Nous utilisons LanguageTool sur Wikipedia et sur des données Tatoeba pour découvrir quelles sont les règles qui fonctionnent correctement et quelles sont celles qui doivent être peaufinées. Si il y a une vraie erreur, vous êtes encouragé à la corriger dans Wikipedia/Tatoeba, mais notez que la vérification peut ne pas être à jour et il se peut que l'erreur ait été déjà corrigée.
